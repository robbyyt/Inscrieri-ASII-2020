<div class="container">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  
    <label>
      First Name:
      <input type="text" formControlName="firstName">
    </label>
  
    <label>
      Last Name:
      <input type="text" formControlName="lastName">
    </label>

    <button type="submit" [disabled]="!signUpForm.valid">Submit</button>
  </form>
</div>
